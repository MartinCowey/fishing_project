{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<!-- profiles/templates/profiles/profile_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-card p-3">
            <div class="card-body p-3">
                <h2 class="card-title text-center font-red-hat">Create Profile</h2>
                <hr>
                <p>Enter your details below:</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.bio.id_for_label }}" class="form-label">Bio</label>
                        <textarea id="{{ form.bio.id_for_label }}" name="{{ form.bio.name }}" class="form-control" placeholder="Write a short bio about yourself" required aria-label="Write a short bio about yourself">{{ form.bio.value|default:'' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.profile_pic.id_for_label }}" class="form-label">Profile Picture: Please add an image</label>
                        <input type="file" id="{{ form.profile_pic.id_for_label }}" name="{{ form.profile_pic.name }}" class="form-control" aria-label="Upload a profile picture">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.favourite_fish.id_for_label }}" class="form-label">Favourite Fish - please choose a fish</label>
                        <select id="{{ form.favourite_fish.id_for_label }}" name="{{ form.favourite_fish.name }}" class="form-select" aria-label="Select your favourite type of fish">
                            {% for option in form.favourite_fish.field.choices %}
                                <option value="{{ option.0 }}" {% if option.0 == form.favourite_fish.value %} selected {% endif %}>{{ option.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.favourite_fishing.id_for_label }}" class="form-label">Favourite Fishing Method - please choose a method</label>
                        <select id="{{ form.favourite_fishing.id_for_label }}" name="{{ form.favourite_fishing.name }}" class="form-select" aria-label="Select your favourite fishing method">
                            {% for option in form.favourite_fishing.field.choices %}
                                <option value="{{ option.0 }}" {% if option.0 == form.favourite_fishing.value %} selected {% endif %}>{{ option.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center">
                    <button class="btn btn-outline-success" type="submit" aria-label="Save Profile">Save Profile</button>
                </div>
                </form>
                <div class="text-center">
                <a href="{% url 'profile_create' %}" class="btn btn-danger-round m-2" aria-label="Cancel and Return to Profile">Cancel</a>
            </div>
            </div>
        </div>
    </div>

</body>
</html>

{% endblock %}
