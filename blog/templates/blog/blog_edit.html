{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-card p-3">
        <div class="card-body p-3 font-red-hat">
            <h2 class="card-title text-center">Edit Profile</h2>
            <br>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.bio.id_for_label }}" class="form-label">Bio</label>
                    <textarea id="{{ form.bio.id_for_label }}" name="{{ form.bio.name }}" class="form-control" aria-label="Write or update your bio">{{ form.bio.value }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.profile_pic.id_for_label }}" class="form-label">Profile Picture</label>
                    <input type="file" id="{{ form.profile_pic.id_for_label }}" name="{{ form.profile_pic.name }}" class="form-control" aria-label="Upload a new profile picture">
                </div>
                <div class="mb-3">
                    <label for="{{ form.favourite_fish.id_for_label }}" class="form-label">Favourite Fish</label>
                    <select id="{{ form.favourite_fish.id_for_label }}" name="{{ form.favourite_fish.name }}" class="form-select" aria-label="Select your favourite type of fish">
                        {% for option in form.favourite_fish.field.choices %}
                            <option value="{{ option.0 }}" {% if option.0 == form.favourite_fish.value %} selected {% endif %}>{{ option.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="{{ form.favourite_fishing.id_for_label }}" class="form-label">Favourite Fishing Method</label>
                    <select id="{{ form.favourite_fishing.id_for_label }}" name="{{ form.favourite_fishing.name }}" class="form-select" aria-label="Select your favourite fishing method">
                        {% for option in form.favourite_fishing.field.choices %}
                            <option value="{{ option.0 }}" {% if option.0 == form.favourite_fishing.value %} selected {% endif %}>{{ option.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn-outline-success m-2" type="submit" aria-label="Update your profile">Update Profile</button>
            </form>
            <a href="{% url 'profile_detail' user.profile.slug %}" class="btn btn-danger-round m-2" aria-label="Cancel and go back to your profile">Cancel</a>
        </div>
        <hr>
      </div>
    </div>
</body>
</html>

{% endblock %}
