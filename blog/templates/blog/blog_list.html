{% extends 'base.html' %}

{% block content %}
<h2>Blog Posts</h2>
{% for blog in blogs %}
    <article>
        <h3><a href="{% url 'blog_post' blog.slug %}">{{ blog.title }}</a></h3>
        <p>{{ blog.created_on }} | {{ blog.author }}</p>
        <p>{{ blog.content|truncatewords:30 }}</p>
    </article>
{% empty %}
    <p>No blog posts available.</p>
{% endfor %}
{% endblock %}
